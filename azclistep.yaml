stage:
  name: Install Azure CLI
  identifier: Install_AZ_CLI
  type: Custom
  spec:
    execution:
      steps:
        - step:
            type: ShellScript
            name: Install az CLI
            identifier: Install_az_cli
            spec:
              shell: Bash
              command: |
                # Install Azure CLI (Ubuntu/Debian)
                echo "Installing Azure CLI..."
                curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

                # Verify installation
                az version